<!DOCTYPE html>
<!-- Định nghĩa cho HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC</title>
</head>
<body>
    <!-- Comment: Ctrl + ? -->
    <!-- Trong HTML chia lam 2 loại thẻ chính:
    + Thẻ Block:
        - Gồm: div, p, header, section, article, ul, ol, li,...
        - Các thẻ phân vùng: header, section, article, div, footer
        - Thẻ hiện thi văn bản: p
        - Các thẻ hiển thị danh sách: ul, ol, li,...
        - Nhóm thẻ định dạng tiêu đề: h1->h6 => Độ lớn giảm dần từ h1->h6
        - Tính chất: Thẻ block sẽ chiếm hết chiều rộng của trang web (=> width 100%)
    + Thẻ Inline:
        - Gồm: a, span, u, i, b, strong,...
        - Tính chất: Thẻ Inline sẽ chỉ chiếm đến phần nội dung của thẻ
    -->
    
    <!-- Thẻ phân vùng -->
    <header>Header
        <!-- Thẻ tiêu đề -->
        <h1>ABC!!!</h1>
        <h2>ABC!!!</h2>
        <h3>ABC!!!</h3>
        <h4>ABC!!!</h4>
        <h5>ABC!!!</h5>
        <h6>ABC!!!</h6>
    </header>
    <nav>Nav</nav>
    <article>
        <section>Section</section>
        <section>Section</section>
        <div>Div</div>
    </article>
    <aside>Aside</aside>
    <footer>Footer</footer>
    <!-- Thẻ hiển thị văn bản -->
    <p>abcdefghiklm</p>
    <!-- Thẻ hiển thị danh sách -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h1>Thẻ Inline</h1>
    <span>ABC!!!</span><br>
    <a>ABC!!!</a><br/>
    <u>ABC!!!</u><br/>
    <i>ABC!!!</i><br>
    <b>ABC!!!</b><br>
    <strong>ABC!!!</strong>
</body>
</html>
